<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login into WishList</title>
</h:head>

<h:body>
    <h:form>
        <!-- Messages must be global here, to show bad credentials -->
        <h:messages globalOnly="true"/>

        <!-- Id's must not be changed to support spring security check -->
        <p:panelGrid columns="3">
            <p:outputLabel for="username" value="User:" />
            <p:inputText id="username" required="true" label="username" value="#{loginFormBackingBean.userName}" />
            <h:message for="username" display="text" style="color:red"/>

            <p:outputLabel for="password" value="Password:" />
            <p:password id="password" label="password"  value="#{loginFormBackingBean.password}" />
            <h:message for="password" display="text" style="color:red" showDetail="false"/>

            <f:facet name="footer">
                <p:commandButton type="submit" id="login" value="Login"
                                 action="#{loginLogoutController.doLogin}" ajax="false" />
                <p:button outcome="/user/resetPassword" value="Reset Password"/>
            </f:facet>

        </p:panelGrid>
    </h:form>
</h:body>

</html>
