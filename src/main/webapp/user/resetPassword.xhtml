<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>JSF reset password page</title>
    </h:head>
    <h:body>
        <h3>JSF 2.2 : Exemple reset password page</h3>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="username" value="User:" />
                <p:inputText id="username" required="true" label="username" value="#{resetPasswordForm.username}" />
                <f:facet name="footer">
                    <p:commandButton type="submit" id="login" value="Login"
                                 action="#{resetPasswordController.resetPassword}" ajax="false" />
                    <p:button outcome="/auth/login" value="Go back to login page"/>
                </f:facet>            
            </p:panelGrid>
        </h:form>
    </h:body>

</html>
